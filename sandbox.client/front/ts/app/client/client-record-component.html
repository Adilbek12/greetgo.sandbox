<div class="modal fade"
     role="dialog"
     (click)="onContainerClicked($event)"
     [ngClass]="{'in': isAnimating}"
     [ngStyle]="{'display': isVisible ? 'block' : 'none', 'opacity': isAnimating ? 1 : 0}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove" (click)="cancelClientRecordEdit()"></button>
        <h4><span class="glyphicon glyphicon-plus-sign"></span> Добавление клиента</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="row">
            <div class="form-group has-success col-xs-4">
              <label for="surname" class="control-label"> Фамилия</label>
              <input type="text" class="form-control" id="surname" placeholder="Фамилия">
            </div>
            <div class="form-group has-error col-xs-4">
              <label for="lastname" class="control-label"> Имя</label>
              <input type="text" class="form-control" id="lastname" placeholder="Имя">
            </div>
            <div class="form-group col-xs-4">
              <label for="patronymic" class="control-label"> Отчество</label>
              <input type="text" class="form-control" id="patronymic" placeholder="Отчество">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-4">
              <label for="gender" class="control-label"> Пол</label>
              <select class="form-control" id="gender">
                <option *ngFor="let pageNum of pageNums">{{pageNum}}</option>
              </select>
            </div>
            <div class="form-group col-xs-4">
              <label for="birthdate" class="control-label"> Дата рождения</label>
              <input type="text" class="form-control" id="birthdate" placeholder="Дата рождения">
            </div>
            <div class="form-group col-xs-4">
              <label for="charm" class="control-label"> Характер</label>
              <select class="form-control" id="charm">
                <option *ngFor="let pageNum of pageNums">{{pageNum}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="residential-address" class="control-label"> Адрес проживания</label>
            <div class="row" id="residential-address">
              <div class="col-xs-4">
                <input type="text" class="form-control" id="residential-street" placeholder="Улица">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="residential-home" placeholder="Дом">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="residential-flat" placeholder="Квартира">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="registration-address" class="control-label"> Адрес регистрации</label>
            <div class="row" id="registration-address">
              <div class="col-xs-4">
                <input type="text" class="form-control" id="registration-street" placeholder="Улица">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="registration-home" placeholder="Дом">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" id="registration-flat" placeholder="Квартира">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="phone-list" class="control-label"> Контактные телефоны</label>
            <div class="row" id="phone-list">
              <div class="phone-row">
                <div class="col-xs-4">
                  <input type="text" class="form-control" id="phone0" placeholder="Номер">
                </div>
                <div class="col-xs-4">
                  <select class="form-control" id="phone-type0">
                    <option>Домашний</option>
                    <option>Рабочий</option>
                    <option>Мобильный</option>
                  </select>
                </div>
                <div class="col-xs-4">
                  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove-sign"></span>
                    Удалить
                  </button>
                </div>
              </div>
              <div class="phone-row">
                <div class="col-xs-4">
                  <input type="text" class="form-control" id="phone1" placeholder="Номер">
                </div>
                <div class="col-xs-4">
                  <select class="form-control" id="phone-type1">
                    <option>Домашний</option>
                    <option>Рабочий</option>
                    <option>Мобильный</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit"
                class="btn btn-danger btn-default pull-left"
                data-dismiss="modal"
                (click)="cancelClientRecordEdit()">
          <span  class="glyphicon glyphicon-remove"></span>
          Отменить
        </button>
        <button type="submit"
                class="btn btn-success btn-default pull-right"
                data-dismiss="modal">
          <span class="glyphicon glyphicon-ok"></span>
          Добавить
        </button>
      </div>
    </div>

  </div>
</div>
